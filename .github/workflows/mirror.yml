name: Mirror to Repo B
on:
  push:
    branches:
      - main   # change this if your default branch is not "main"

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Repo B
        run: |
          git remote add mirror https://Baloshi69:${{ secrets.MIRROR_TOKEN }}@github.com/Baloshi69/private_portfolio.git
          git push mirror main --force   # change "main" if your branch name is different
